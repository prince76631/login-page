<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
</head>
<body>
    <h2>Home</h2>
    <p>Welcome to the home page!</p>
    {% if user.is_authenticated %}
        <p>Hi, {{ user.username }}!</p>
        <a href="{% url 'logout' %}">Logout</a>
    {% else %}
        <a href="{% url 'login' %}">Login</a> or
        <a href="{% url 'signup' %}">Sign Up</a>
    {% endif %}
</body>
</html>
